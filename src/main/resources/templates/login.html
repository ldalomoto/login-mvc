<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spring Boot Login MVC</title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f0f4f8;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
            }
            .login-container {
                background-color: #ffffff;
                padding: 40px;
                border-radius: 12px;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
                width: 100%;
                max-width: 380px;
                text-align: center;
                border-top: 5px solid #007bff;
            }
            h1 {
                color: #007bff;
                margin-bottom: 30px;
                font-size: 1.8em;
            }
            label {
                display: block;
                text-align: left;
                margin-bottom: 8px;
                font-weight: bold;
                color: #333;
            }
            input[type="text"], input[type="password"] {
                width: 100%;
                padding: 12px;
                margin-bottom: 25px;
                border: 1px solid #cce;
                border-radius: 8px;
                box-sizing: border-box;
                transition: border-color 0.3s;
            }
            input[type="text"]:focus, input[type="password"]:focus {
                border-color: #007bff;
                outline: none;
                box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
            }
            button {
                background-color: #28a745;
                color: white;
                padding: 12px 20px;
                border: none;
                border-radius: 8px;
                cursor: pointer;
                width: 100%;
                font-size: 1.1em;
                font-weight: bold;
                transition: background-color 0.3s ease, transform 0.1s;
            }
            button:hover {
                background-color: #218838;
                transform: translateY(-1px);
            }
            .error-message {
                color: #dc3545;
                background-color: #f8d7da;
                border: 1px solid #f5c6cb;
                padding: 10px;
                border-radius: 8px;
                margin-bottom: 20px;
                font-size: 0.9em;
                font-weight: bold;
            }
            .hint {
                margin-top: 25px;
                font-size: 0.85em;
                color: #6c757d;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <h1>Iniciar Sesión (MVC)</h1>

            <!-- Thymeleaf: Muestra el mensaje de error si el Controlador lo ha adjuntado al Modelo -->
            <div th:if="${error}" class="error-message">
                <span th:text="${error}"></span>
            </div>

            <!-- El formulario envía la petición POST a la URL /login -->
            <form th:action="@{/login}" method="post">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username" required placeholder="Nombre de usuario"><br>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Contraseña"><br>

                <button type="submit">Autenticar</button>
            </form>
            <p class="hint">Credenciales de prueba: <strong>admin</strong> / <strong>password123</strong></p>
        </div>
    </body>
</html>
